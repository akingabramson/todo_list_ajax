<script type="text/text" id="display_lists">

  <ul class="list_ul">
    <% LISTS.forEach(function (list) { %>
     <li>
	     <div id="list_div_<%=list.id%>" class="list_div">
	     <a href="#" id="list_link_<%=list.id%>" class="list_link">
	     <%= list.title %>
	     </a>

	     <% _.each(list.todo_items, function(item) { %>
	     		<ul>
	     			<li id="item_<%=item.id%>" class="list_item hidden"><%=item.task%>
	     			</li>
	     		</ul>
	     <% }) %>
	     <ul>
	    		<% var list_item_form = $("#new_item_form_temp").html(); %>
					<% var list_item_fn = _.template(list_item_form); %>
					<% var rendered_item_form = list_item_fn({list: list}) %>
					<%= rendered_item_form %>
	     </ul>
	     </div>
     </li>
    <% }); %>
  </ul>
</script>
